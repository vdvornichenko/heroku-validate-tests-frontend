<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script type="text/javascript">
        var checkedUsers = [];
        function removeOrAddUser(elemId, value) {
            if (value) {
                if (!checkedUsers.includes(elemId)) {
                    checkedUsers.push(elemId);
                }
            } else {
                if (checkedUsers.includes(elemId)) {
                    checkedUsers = checkedUsers.filter(elem => elem != elemId);
                }
            }
            setButtonState();
        }

        function showResults(userNames) {
            var users = checkedUsers.join(";");
            if (userNames === "all") {
                users = "all";
            }

            const request = new XMLHttpRequest();
            const url='/usersInfo';
            request.open("POST", url);
            request.send(users);
            request.onready=(e)=>{

                var results = JSON.parse(request.responseText);
                let tables = '<div style="padding-top:20px;">';
                tables += '<table class="table table-dark">';
                tables += '<thead>' +
                '<tr>' +
                    '<th scope="col">#</th>' +
                    '<th scope="col">Metadata file</th>' +
                    '<th scope="col">Status</th>' +
                    '<th scope="col">Message</th>' +
                '</tr>' +
                '</thead>' +
                '<tbody>';
                for (let i in results) {
                    tables += '<tr style="background-color:#605F5E"><td>' + i + '</td><td></td><td></td><td></td></tr>';
                    results[i].forEach((elem, i) => {
                        tables += '<tr><td>' + (i + 1) + '</td>';
                        tables += '<td>' + elem.nameMetadata + '</td>';
                        tables += '<td>' + elem.status + '</td>';
                        tables += '<td>' + elem.message + '</td></tr>';
                    });
                }
                tables += '</tbody></table></div>';
                document.getElementById("results").innerHTML = tables;
            }
        }

        function setButtonState() {
            if(checkedUsers.length == 0) {
                document.getElementById("showButton").disabled = true;
            } else {
                document.getElementById("showButton").disabled = false;
            }
        }

    </script>
    <style>
        .buttons {
            padding-top: 20px;
        }
        .header{
            background-color: lightblue;
            text-align: center;
            position: sticky;
            color: black;
            height: 100px;
        }
    </style>
    <title>Task Validation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="background-color: #BBBBBB">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #605F5E;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Hidden brand</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="text-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="row">
    <div class="col-1"></div>
    <div style="padding-top:20px;" class="col-7">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Select user</th>
                <th scope="col">User Name</th>
                <th scope="col">Password</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="creds,iter : ${userCredentials}">
                <tr>
                    <td><span th:text="${iter.count}"></span></td>
                    <td>
                        <input type="checkbox" th:id="${creds.userName}" onclick="removeOrAddUser(this.id, this.checked)"/>
                    </td>
                    <td>
                        <a th:href="'https://login.salesforce.com/?un=' + ${creds.userName} + '&pw=' + ${creds.password}">
                            <div th:text="${creds.userName}"></div>
                        </a>
                    </td>
                    <td th:text="${creds.password}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div col-3>
        <div class="buttons">
            <div>
                <button type="button" class="btn btn-dark" style="width: 100%"
                        id="showButton" disabled="true" onclick="showResults('')">
                    Show Info for selected users
                </button>
            </div>
            <div style="padding-top:20px">
                <button type="button" class="btn btn-dark" style="width: 100%"
                        onclick="showResults('all')">
                    Show Info for all users
                </button>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10" id="results">
    </div>
    <div class="col-1"></div>
</div>
</body>
</html>
